<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tri-Quiz-Via</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0; /* Light Gray */
        }

        #home-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #quiz-name {
            font-size: 48px;
            font-weight: bold;
            color: #3498db; /* Blue */
            margin-bottom: 20px;
        }

        #start-game-button {
            padding: 15px 30px;
            background-color: #3498db; /* Blue */
            color: #fff; /* White */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
            transition: background-color 0.3s;
        }

        #start-game-button:hover {
            background-color: #2980b9; /* Darker Blue */
        }
    </style>
</head>
<body>

<div id="home-container">
    <div id="quiz-name">Tri-Quiz-Via</div>
    <button id="start-game-button" onclick="startGame()">Start Game</button>
</div>

<script>
    function startGame() {
        window.location.href = 'quiz.html'; // Replace 'quiz.html' with the actual filename of your quiz page
    }
</script>

</body>
</html>
